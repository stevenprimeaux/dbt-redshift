version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Staged customer data from shopping app.
    columns:
      - name: customer_id
        description: Primary key.
        tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: Staged order data from shopping app.
    columns:
      - name: order_id
        description: Primary key.
        tests:
          - not_null
          - unique
      - name: customer_id
        description: Foreign key for customer.
        tests:
          - not_null
          - relationships:
              to: ref("stg_jaffle_shop__customers")
              field: customer_id
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - placed
                - shipped
                - completed
                - return_pending
                - returned
