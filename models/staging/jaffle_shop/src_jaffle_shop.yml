version: 2

sources:
  - name: jaffle_shop
    database: dev
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customer data from shopping app.
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        description: Raw order data from shopping app.
        columns:
          - name: id
            tests:
              - not_null
              - unique
